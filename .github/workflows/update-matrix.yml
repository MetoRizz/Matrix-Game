name: Update MatrixV1 on Release

on:
  release:
    types: [published]

jobs:
  update-matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update MatrixV1.ps1 Version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "# Matrix Game Version $VERSION" > MatrixV1.PS1
          cat MatrixV1.PS1

     - name: Commit and Push Changes
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.name 'github-actions'
    git config --global user.email 'github-actions@github.com'
    
    git checkout main  # Wechsel zur√ºck auf den Main-Branch
    git add MatrixV1.PS1
    git commit -m "Update MatrixV1.PS1 to version $VERSION" || echo "No changes to commit"
    
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main


